<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="RandomChoicePicker.css">
<link rel="stylesheet" href="Utility.css">
</head>
<body>
<div class="container">
    <h3>Enter all of the choices divided by comma (",")
    <br>Press enter when you are done</h3>
    <textarea id="textarea" placeholder="Enter Choices here" cols="60" rows="5"></textarea>
  
    <div id="tags">
        <span class="tag">Choice 1</span>
        <span class="tag highlight">Choice 2</span>
        <span class="tag">Choice 3</span>
    </div>
</div>
    <script src="RandomChoicePicker.js"></script>
</body>
</html>
